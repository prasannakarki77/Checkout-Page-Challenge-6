<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="amount">
        <div class="item item1">
          <img src="images/photo1.png" alt="" />
          <div class="price">
            <h4 class="item-name">Vintage Backbag</h4>
            <span class="cost"
              >$54.99 <span class="discount">$94.99</span>
            </span>
            <div class="qty">
              <div class="qty-num">
                <div class="sub"><i onclick="decrement1()" class="fas fa-minus"></i></div>
                <div class="num-text">
                  <input id="no-of-items1" type="text" readonly />
                </div>
                <div class="add"><i onclick="increment1()" class="fas fa-plus"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="item item2">
          <img src="images/photo2.png" alt="" />
          <div class="price">
            <h4 class="item-name">Levi Shoes</h4>
            <span class="cost"
              >$74.99 <span class="discount">$124.99</span>
            </span>
            <div class="qty">
              <div class="qty-num">
                <div class="sub"><i onclick="decrement2()" class="fas fa-minus"></i></div>
                <div class="num-text">
                  <input id="no-of-items2" type="text" readonly />
                </div>
                <div class="add">
                  <i onclick="increment2()" class="fas fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-cost">
          <div class="shipping">
            <span>Shipping</span>
            <span id="shipping-cost">$19</span>
          </div>
          <div class="Total">
            <span>Total</span>
            <span id="total-cost">$<span id="cost-num">148.98</span> </span>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form action="" id="form"  onsubmit="submitForms()">
        <div class="form contact-form">
          <h3>Contact information</h3>
            <label for="email">E-mail</label>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <label for="phone">Phone</label>
            <div class="phone">
              <i class="fas fa-phone-alt"></i>
              <input
                name="phone"
                id="phone"
                placeholder="Enter your phone"
                required
                type="number" 
              />
            </div>
          
        </div>
        <div class="form shipping-form">
          <h3>Shipping address</h3>
          <form action="" id="form2"></form>
            <label for="name">Full name</label>
            <div class="name">
              <i class="fas fa-user-circle"></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </div>
            <label for="address">Address</label>
            <div class="address">
              <i class="fas fa-home"></i>
              <input
                type="address"
                name="address"
                id="address"
                placeholder="Your address.."
                required
              />
            </div>
            <label for="city">City</label>
            <div class="city">
              <i class="fas fa-city"></i>
              <input
                type="city"
                name="city"
                id="city"
                placeholder="Your city.."
                required
              />
            </div>
            <div class="inline">
              <div class="country">
                <label for="country">Country</label>
                <div>
                  <i class="fas fa-globe-asia"></i>
                  <select
                    placeholder="Your country.."
                    name="country"
                    id="country"
                    required
                  >
                    <option value="" disabled selected hidden>
                      Your country..
                    </option>
                    <option value="Nepal">Nepal</option>
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
                  </select>
                </div>
              </div>
              <div class="postal">
                <label for="postal">Postal code</label>
                <div>
                  <i class="fas fa-mail-bulk"></i>
                  <input
                    name="postal"
                    id="postal"
                    placeholder="Your postal code.."
                    required
                    type="number" 
                    maxlength="6"
                  />
                </div>
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="save-info" id="save-info" />
              <label class="check" for="save-info"
                >Save this information for next time</label
              >
            </div>
            <button id="continue-btn" type="submit" >Continue</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
